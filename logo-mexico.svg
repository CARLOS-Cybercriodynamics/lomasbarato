<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <!-- Bandera mexicana en círculo -->
    <circle cx="60" cy="60" r="55" fill="white" stroke="#E9ECEF" stroke-width="2"/>
    
    <!-- Verde (izquierda) -->
    <path d="M 5,5 L 55,5 L 55,115 L 5,115 Z" fill="#006847"/>
    
    <!-- Rojo (derecha) -->
    <path d="M 65,5 L 115,5 L 115,115 L 65,115 Z" fill="#CE1126"/>
    
    <!-- Símbolo de pesos -->
    <path d="M 60,40 Q 45,40 45,55 Q 45,70 60,70 M 60,40 Q 75,40 75,55 Q 75,70 60,70" 
          stroke="#FFD700" stroke-width="5" stroke-linecap="round" fill="none"/>
    
    <!-- Letra M -->
    <path d="M 50,80 L 50,100 M 50,90 L 60,80 M 60,80 L 60,100 M 60,90 L 70,80 M 70,80 L 70,100" 
          stroke="white" stroke-width="3" stroke-linecap="round"/>
</svg>
