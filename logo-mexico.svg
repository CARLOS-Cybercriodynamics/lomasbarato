<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <style>
        /* Animación mejorada */
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            33% { 
                transform: translateY(-3px) rotate(0.5deg); 
            }
            66% { 
                transform: translateY(2px) rotate(-0.5deg); 
            }
        }
        .logo-group {
            animation: float 4s ease-in-out infinite;
            transform-origin: center;
        }
    </style>
    
    <!-- Fondo sutil con gradiente mexicano -->
    <defs>
        <linearGradient id="modernBg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#006847" stop-opacity="0.1"/>
            <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.05"/>
            <stop offset="100%" stop-color="#CE1126" stop-opacity="0.1"/>
        </linearGradient>
        
        <linearGradient id="priceTagGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#28a745"/>
            <stop offset="100%" stop-color="#20c997"/>
        </linearGradient>
        
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
        </filter>
    </defs>
    
    <!-- Círculo de fondo muy sutil -->
    <circle cx="100" cy="100" r="95" fill="url(#modernBg)" stroke="#e9ecef" stroke-width="1"/>
    
    <!-- Grupo principal del logo -->
    <g class="logo-group" transform="translate(100, 100)">
        <!-- Etiqueta de precio (forma principal) -->
        <path d="M -50,-30 L 30,-30 L 50,-10 L 50,40 L -50,40 Z" 
              fill="url(#priceTagGrad)" stroke="#006847" stroke-width="2" rx="5" ry="5"
              filter="url(#shadow)"/>
        
        <!-- Agujero de la etiqueta -->
        <circle cx="-40" cy="5" r="6" fill="white" stroke="#006847" stroke-width="1"/>
        
        <!-- Texto "$" grande -->
        <text x="0" y="20" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" 
              font-size="42" font-weight="800" fill="white" opacity="0.95">
            $
        </text>
        <!-- Sombra para efecto de brillo -->
        <text x="0" y="20" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" 
              font-size="42" font-weight="800" fill="white" opacity="0.3" filter="blur(1px)">
            $
        </text>
        
        <!-- Bandera mexicana pequeña en esquina -->
        <g transform="translate(30, -20) scale(0.4)">
            <!-- Verde -->
            <rect x="-15" y="-10" width="10" height="20" fill="#006847"/>
            <!-- Blanco -->
            <rect x="-5" y="-10" width="10" height="20" fill="white"/>
            <!-- Rojo -->
            <rect x="5" y="-10" width="10" height="20" fill="#CE1126"/>
            <!-- Estrella mexicana -->
            <path d="M 0,-8 L 1,-3 L 5,-3 L 2,0 L 3,5 L 0,2 L -3,5 L -2,0 L -5,-3 L -1,-3 Z" 
                  fill="#FFD700" opacity="0.9"/>
        </g>
        
        <!-- Texto "OFF" en lugar de "-%" -->
        <text x="35" y="35" text-anchor="middle" font-family="Arial, sans-serif" 
              font-size="14" font-weight="bold" fill="#CE1126">
            OFF
        </text>
    </g>
    
    <!-- Texto del nombre -->
    <text x="100" y="160" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" 
          font-size="20" font-weight="700" fill="#006847" letter-spacing="0.5">
        LoMásBarato
    </text>
    
    <!-- Subtítulo con color rojo mexicano -->
    <text x="100" y="180" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" 
          font-size="12" font-weight="500" fill="#CE1126">
        Ofertas México
    </text>
</svg>
